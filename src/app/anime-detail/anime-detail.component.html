<div *ngIf="anime">
  <h1>{{ anime.name | uppercase }}</h1>
  <h2>Number of episode: {{ anime.numberOfEpisode }}</h2>
  <h2>Number of watched episode: {{ anime.numberOfWatchedEpisode }}</h2>
</div>

<div class="">
  <label>
    name:
    <input [(ngModel)]="anime.name" placeholder="name" />
  </label>
</div>

<button (click)="save()">Save</button>

<button (click)="goBack()">Go back</button>
