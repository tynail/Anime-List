<h2>My anime List</h2>
<ul class="animes">
  <li
    *ngFor="let anime of animes"
    [class.selected]="anime === selectedAnime"
    (click)="onSelect(anime)"
  >
    <span class="badge">{{ anime.id }}</span> {{ anime.name }}
  </li>
</ul>

<app-anime-detail [anime]="selectedAnime"></app-anime-detail>
