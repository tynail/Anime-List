<div id="search-component">
  <h4><label for="search-box">Anime Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let anime of animes$ | async">
      <a routerLink="/detail/{{ anime.id }}"> {{ anime.name }} </a>
    </li>
  </ul>
</div>
